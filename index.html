<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi Step Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
  <div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6 col-xl-5">
            <div class="card shadow-lg p-4">
                <div class="card-body">
                    <h4 class="text-center mb-4">Multi-Step Form</h4>

                    <!-- Progress Bar -->
                    <div class="progress mb-4">
                        <div class="progress-bar" style="width: 0%"></div>
                    </div>

                    <form id="multiStepForm">
                        <!-- Step 1: Name -->
                        <div class="step step-1 step-active" id="step1">
                            <div class="mb-3">
                                <label for="name" class="form-label form-step-title">Your Name <i
                                        class="fas fa-user form-step-icon"></i></label>
                                <input type="text" class="form-control" id="name" placeholder="Enter your name">
                                <div class="invalid-feedback">Name must be at least 2 characters long.</div>
                            </div>
                            <div class="text-end">
                                <button type="button" class="btn btn-primary next-btn">Next</button>
                            </div>
                        </div>

                        <!-- Step 2: Email & Phone -->
                        <div class="step step-2" id="step2">
                            <div class="mb-3">
                                <label for="email" class="form-label form-step-title">Your Email <i
                                        class="fas fa-envelope form-step-icon"></i></label>
                                <input type="email" class="form-control" id="email" placeholder="Enter your email">
                                <div class="invalid-feedback">Please enter a valid email address.</div>
                            </div>
                            <div class="mb-3">
                                <label for="phone" class="form-label form-step-title">Phone Number <i
                                        class="fas fa-phone form-step-icon"></i></label>
                                <input type="tel" class="form-control" id="phone"
                                    placeholder="Enter your phone number">
                                <div class="invalid-feedback">Please enter a valid phone number (10 digits).</div>
                            </div>
                            <div class="text-start">
                                <button type="button" class="btn btn-secondary prev-btn">Previous</button>
                                <button type="button" class="btn btn-primary next-btn">Next</button>
                            </div>
                        </div>

                        <!-- Step 3: Password -->
                        <div class="step step-3" id="step3">
                            <div class="mb-3">
                                <label for="password" class="form-label form-step-title">Create Password <i
                                        class="fas fa-lock form-step-icon"></i></label>
                                <input type="password" class="form-control" id="password"
                                    placeholder="Create a password">
                                <div class="invalid-feedback">Please create a password (min 6 characters).</div>
                            </div>
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label form-step-title">Confirm Password <i
                                        class="fas fa-lock form-step-icon"></i></label>
                                <input type="password" class="form-control" id="confirmPassword"
                                    placeholder="Confirm your password">
                                <div class="invalid-feedback">Passwords do not match.</div>
                            </div>
                            <div class="text-start">
                                <button type="button" class="btn btn-secondary prev-btn">Previous</button>
                                <button type="button" class="btn btn-primary next-btn">Next</button>
                            </div>
                        </div>

                        <!-- Confirmation -->
                        <div class="step step-4" id="step4">
                            <div class="text-center">
                                <h5>Thank you for your submission!</h5>
                                <p>Your form has been successfully submitted.</p>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
